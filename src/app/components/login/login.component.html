<div class="container">
  <div class="row">
    <div class="col-md-5 col-centered">
      
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="email" autofocus required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" [(ngModel)]="password" placeholder="Enter password" required>
        </div>

        <div class="for-group">
          <button class="btn btn-primary btn-block" (click)="login()">Login</button>
        </div>
      
    </div>

    <div class="col-md-4 col-centered login">
      <h3>Don't have account</h3>
      <p>Sign up here</p>
      <button class="btn btn-primary" [routerLink]="['/signup']">Sign up</button>
    </div>
  </div>
</div>
