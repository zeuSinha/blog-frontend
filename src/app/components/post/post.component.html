<div class="container">

  <div class="row" style="text-align:left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="createBlog()">

        <div class="form-group">
          <label>Blog Title</label>
          <input type="text" name="blogTitle" [(ngModel)]="titleB" #title="ngModel" class="form-control" placeholder="Enter blog Title"
            required>

        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Blog Title is required
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="descriptionB" #description="ngModel" class="form-control"
            placeholder="Enter Description" required>
        </div>
        <div class="form-group">
          <label>Enter the blog body</label>
          <textarea name="blogBodyHtml" [(ngModel)]="blogBodyB" #bodyHtml="ngModel" class="form-control" rows="3"
            required></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-block" [disabled]="!createBlogForm.form.valid">Post blog</button>
    
        
      </form>

    </div>

  </div>

  <div class="row">
      <div class="col-md-4">
          
        </div>
    
    <div class="col-md-4">
      <button type="submit" class="btn btn-danger btn-block">Cancel</button>

    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-dark btn-block">Back</button>
    </div>

  </div>

</div>
